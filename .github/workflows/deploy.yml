name: Build and Deploy NeuRader

on:
  push:
    branches:
      - main
      - 'v*' # Triggers on v1.2, v1.3, etc.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # FIX: This step ensures go.sum is up to date before building
      - name: Tidy Dependencies
        run: |
          go mod tidy
          go mod download

      - name: Extract Version
        id: vars
        run: echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build Binary
        run: |
          # Build specifically for Linux 64-bit static binary
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o "neurader-${{ steps.vars.outputs.tag }}" .

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1 
        run: |
          # 1. Upload the versioned file
          aws s3 cp "neurader-${{ steps.vars.outputs.tag }}" s3://${{ secrets.AWS_S3_BUCKET }}/releases/
          
          # 2. Update the "latest" file for the /get redirect
          aws s3 cp "neurader-${{ steps.vars.outputs.tag }}" s3://${{ secrets.AWS_S3_BUCKET }}/releases/neurader-latest

      - name: Invalidate CloudFront Cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          # This ensures users get the new version immediately
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/releases/*"
